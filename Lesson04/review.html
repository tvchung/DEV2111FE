<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and form in html5</title>
</head>
<body>
    <h1>Table and form in html5</h1>
    <form action="">
        <table border="1px" width="50%" align="center" cellspacing="0" cellpadding="15">
            <tbody>
                <tr>
                    <td align="center" colspan="2">
                        <img src="https://devmaster.edu.vn/images/logo.png" 
                            alt="Viện Công Nghệ Và Đào Tạo Devmaster">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tài khoản:
                    </td>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản..">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td>
                        <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu...">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ckGhiNho" id="ckGhiNho">
                        <label for="ckGhiNho">Ghi nhớ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="btDangNhap" id="btDangNhap" value="Đăng nhập">
                        <input type="reset" name="btLamLai" id="btLamLai" value="Làm lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
