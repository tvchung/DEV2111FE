<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login information</title>
    <style>
        form{
            background-color: #ccc;
            margin: 2rem 25%;
            padding: 1rem;
            border-radius: 1rem;
        }
        section{
            background-color: green;
        }
        .err{
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <form action="">
            <div class="form-group">
                <h1>Login information</h1>
            </div>
            <div class="form-group">
                <img src="https://devmaster.edu.vn/images/logo.png" 
                    alt="Viện Công Nghệ Và Đào Tạo Devmaster">
            </div>
            <div class="form-group">
                <label for="taiKhoan">Tài khoản</label>
                <div>
                    <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản" required>
                    <span class="err" id="errTaiKhoan">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="matKhau">Mật khẩu</label>
                <div>
                    <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu" required>
                    <span class="err" id="errMatKhau">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div>
                    <input type="checkbox" name="ckGhiNho" id="ckGhiNho">
                    <label for="ckGhiNho">Ghi nhớ</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" name="btDangNhap" id="btDangNhap" value="Đăng nhập">
                <input type="reset" name="btLamLai" id="btLamLai" value="Làm lại">
            </div>
        </form>
    </section>
</body>
</html>
