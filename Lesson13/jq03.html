<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Thực hiện phép tính toán</h1>
    <hr>
    <div class="row">
        <label for="num1">Number 1</label>
        <input type="number" id="num1" name="num1">
    </div>
    <div class="row">
        <label for="num2">Number 2</label>
        <input type="number" id="num2" name="num2">
    </div>
    <div class="row">
        <label for="pt">Phép tính</label>
        <input type="radio" id="opt1" name="opt" value="+"> <label for="opt1">Cộng</label>
        <input type="radio" id="opt2" name="opt" value="-"> <label for="opt2">Trừ</label>
        <input type="radio" id="opt3" name="opt" value="*"> <label for="opt3">Nhân</label>
        <input type="radio" id="opt4" name="opt" value="/"> <label for="opt4">Chia</label>
        <input type="radio" id="opt5" name="opt" value="%"> <label for="opt5">Chia dư</label>
    </div>
    <h2 id="kq">Kết quả:</h2>


    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('input[name="opt"]').click(function(){
                let pt = $(this).val();
                console.log(pt);

                let num1 = $("#num1").val();
                let num2 = $("#num2").val();

                let kq = eval(num1 + pt + num2);

                console.log(kq);

                // $("#kq").text("<i>Kết quả:</i>" + kq);
                $("#kq").html("<i style='color:red'>Kết quả:</i>" + kq);
                //$("#kq").append(kq);
            });
        });
    </script>
</body>
</html>
