<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table đơn giản - html5</title>
</head>
<body>
    <h1>Table đơn giản - border - width - align</h1>
    <table border="1px" align="center" width="50%">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>100</td>
                <td>Chung Trinh Văn</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Devmaster Academy</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>

    <hr>
    <table border="1px" align="center" width="50%" cellspacing="10px" cellpadding="15px">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>100</td>
                <td>Chung Trinh Văn</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Devmaster Academy</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>

    <hr>
    <table border="1px" align="center" width="500px" cellspacing="0" cellpadding="5px" >
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>100</td>
                <td align="right">Chung Trinh Văn</td>
            </tr>
            <tr>
                <td>101</td>
                <td align="center">Devmaster Academy</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
