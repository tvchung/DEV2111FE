<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - gộp cột (colspan) - gộp dòng (rowspan)</title>
</head>
<body>
    <h1>Table - gộp cột (colspan) - gộp dòng (rowspan)</h1>
    <hr>
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="50%">
        <thead bgcolor="#ccc">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th style="color:red">Toán</th>
                <th>Lý</th>
                <th>Văn</th>
            </tr>
        </thead>
        <tbody>
            <tr style="color:red">
                <td>1</td>
                <td>Chung</td>
                <td align="right">5</td>
                <td align="right">5</td>
                <td align="right">5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trinh</td>
                <td align="right">7</td>
                <td align="right">9</td>
                <td align="right">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Văn</td>
                <td align="right">10</td>
                <td align="right">10</td>
                <td align="right">10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2" align="right">Tổng:</th>
                <th align="right">....</th>
                <th align="right">....</th>
                <th align="right">....</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
