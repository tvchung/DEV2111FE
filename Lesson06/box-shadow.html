<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        section:hover>img{
            box-shadow: 3px 12px 37px 40px rgba(191,31,31,0.61);
            -webkit-box-shadow: 3px 12px 37px 40px rgba(191,31,31,0.61);
            -moz-box-shadow: 3px 12px 37px 40px rgba(191,31,31,0.61);
        }
    </style>
</head>
<body>
    <h1>Box-shadow demo</h1>
    <section>
        <img src="images/php.jpg" alt="Lập trình PHP">
    </section>
</body>
</html>
