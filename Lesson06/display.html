<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            display: none;
            width: 150px;
            height: 150px;
            border: 2px solid blue;
            background-color: brown;
        }
        button:hover + div{
            display: block;
        }
    </style>
</head>
<body>
    <button>Hover here </button>
    <div>

    </div>

</body>
</html>
