<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        section{
            border: 1px solid red;
            width: 250px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
        }
        section >img{
            width: 100%;
        }
        section:hover > img{
            transform: scale(1.5);
            transition: 2s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Box-shadow demo</h1>
    <section>
        <img src="images/php.jpg" alt="Lập trình PHP">
    </section>
</body>
</html>
