<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Thông tin đăng nhập </h1>
    <hr>
    <form action="">
        <div>
            <img    src="https://devmaster.edu.vn/images/logo.png" 
                    alt="Devmaster Academy">
        </div>
        <div>
            <label for="taiKhoan">Tài Khoản</label>
            <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Bạn nhập tài khoản">
        </div>
        <div>
            <label for="matKhau">Mật khẩu</label>
            <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu">
        </div>
        <div>
            <input type="checkbox" name="ghiNho" id="ghiNho" checked> 
            <label for="ghiNho"> Ghi nhớ</label>
        </div>
        <div>
            <input type="submit" name="btLogin" value="Đăng nhập">
            <input type="reset" name="btLamLai" value="Làm lại">
        </div>
    </form>
</body>
</html>
