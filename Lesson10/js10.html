<body>
    <h1>Mảng 1 chiều trong javascript</h1>
    <script>
        // Khai báo, khởi tạo giá trị các phần tử
        var arr0 = new Array();
        var arr1 = new Array(12,23,32,43,23);
        var arr2 = [];
        var arr3 = [12,23,32,21,23,12];
        
        // truy/ xuất => tên biến mảng [chỉ số]
        // chỉ số luôn bắt đầu tử 0; => đọ dài = bienmang.length;
        arr0[0] = 100;
        arr0[10] = 200;

        // duyệt mảng => cấu trúc lặp 
        console.log("danh sách các phần tử trong mảng");
        console.log(arr0.length);
        for(i=0; i< arr0.length; i++){
            console.log(i + "===>" + arr0[i]);
        }
        
        console.log("arr3:" + arr3.length);

            console.log(i + "===>" + arr3[i]);
        }
    </script>
