<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cấu trúc switch ... case</title>
  </head>
  <body>
    <h1>Cấu trúc switch ... case</h1>
    <script>
      // mã lệnh javascript
      // cấu switch
      /*
            Nhập vào giá trị từ 1-7 => in ra thứ trong tuần
            1=Chủ nhật
            ...
            7=Thứ bảy

            ==> còn lại, không phải thứ trong tuần
        */
        debugger;
        var thu = parseInt(prompt("Nhập giá trị số:")); // eval
        switch (thu) {
            
            case 1:
                console.log(1,"Chủ nhật");
                break;
            case 2:
                console.log(2,'Thứ hai');
                break;
            case 3: 
                console.log(3,"Thứ ba");
                break;
            case 4: 
                console.log(4,"Thứ tư");
                break;
            case 5: 
                console.log(5, "Thứ năm");
                break;
            case 6: 
                console.log(6,"Thứ sáu");
                break;
            case 7: 
                console.log(7,"Thứ bảy");
                break;
            default:
                console.log("Bạn nhập sai...");
        }

    </script>
  </body>
</html>
