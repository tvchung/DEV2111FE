<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến trong javascript, các hàm thường dùng</title>
</head>
<body>
    <h1>Biến trong ngữ lập trình javascript</h1>

    <script>
        // biến: khai báo, gán giá trị, lấy giá trị, thực hiện tính toán,...
        var vName; // khai báo
        vName="Chung Trịnh"; // Gán giá trị
        alert("Xin chào, \n" + vName); // Lấy giá trị từ biến

        age = 100; // Khai báo và gán giá trị cho biến age là 100
        console.log(age);
        age = "40 tuổi";
        console.log(age);

        address = "25 Vũ Ngọc Phan, Láng Hạ, Đống Đa, Hà Nội";
        document.write(address);
        console.log(address);

    </script>
</body>
</html>
